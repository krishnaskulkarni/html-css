<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form>
        <h1>NEW ACCOUNT CREATION</h1>
        NAME:<br>
        <input type="text" name="NAME"  placeholder="enter your name here"><br>
        CONTACT NO.:<br>
        <input type="tel" pattern="[0-9]{10}" name="CONTACT NO."  placeholder="contact number"><br>
        EMAIL:<br>
        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="emailaddress" placeholder="enter email"><br>
        DOB:<br>
        <input type="date" name="DOB"><br>
        ADDRESS LINE:<br>
        <input type="text" name="NAME"  placeholder="address"><br>
        CITY:<br>
        <input type="text" name="NAME"  placeholder="city"><br>
        STATE:<br>
        <input type="text" name="NAME"  placeholder="state"><br>
        POSTAL CODE:<br>
        <input type="number" name="NAME"><br>
        GENDER:<br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other<br>
        ACCOUNT TYPE:<br>
        <div class="form-group" style="width:250px">
            <label for="exampleFormControlSelect1">Account Type</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select</option>
              <option>Saving</option>
              <option>Current</option>
            </select>
          </div>
        <br>
        <br>
        <br>
        <button name="subject" type="submit" value="HTML">SUBMIT</button>
        
      </form>
    </div>
</body>
</html>
